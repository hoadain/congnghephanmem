<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa tài khoản người dùng</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Sửa thông tin người dùng</h2>

  <form method="POST">
    <label for="TenDangNhap">Tên đăng nhập:</label>
    <input type="text" id="TenDangNhap" name="TenDangNhap" value="{{ user.TenDangNhap }}" required>

    <label for="MatKhau">Mật khẩu:</label>
    <input type="text" id="MatKhau" name="MatKhau" value="{{ user.MatKhau }}" required>

    <label for="VaiTro">Vai trò:</label>
    <select id="VaiTro" name="VaiTro" required>
      <option value="user" {% if user.VaiTro == 'user' %}selected{% endif %}>Người dùng</option>
      <option value="admin" {% if user.VaiTro == 'admin' %}selected{% endif %}>Quản trị viên</option>
    </select>

    <button type="submit">Lưu thay đổi</button>
  </form>

  <div style="text-align:center;">
    <a href="{{ url_for('danh_sach_nguoi_dung') }}">← Quay lại danh sách</a>
  </div>

</body>
</html>
